  <head>
    <meta charset="UTF-g" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CogniFlex Brain Trainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#1e3a8a',
              'brand-secondary': '#4338ca',
              'brand-accent': '#6d28d9',
            },
            animation: {
              'flash-correct': 'flash-correct 0.5s ease-in-out',
              'flash-incorrect': 'flash-incorrect 0.5s ease-in-out',
              'fade-in': 'fade-in 0.5s ease-in-out',
              'fade-in-up': 'fade-in-up 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'countdown': 'countdown 1s ease-in-out infinite',
              'shake': 'shake 0.5s ease-in-out',
              'pop-in': 'pop-in 0.3s cubic-bezier(0.2, 0, 0.13, 1.5)',
              'pulse-red': 'pulse-red 1.5s infinite',
              'gradient-pan': 'gradient-pan 15s ease infinite',
              'float': 'float 6s ease-in-out infinite',
              'letter-fly': 'letter-fly 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'blink': 'blink 1s ease-in-out infinite',
            },
            keyframes: {
              'flash-correct': {
                '0%, 100%': { backgroundColor: 'transparent' },
                '50%': { backgroundColor: 'rgba(74, 222, 128, 0.3)' },
              },
              'flash-incorrect': {
                '0%, 100%': { backgroundColor: 'transparent' },
                '50%': { backgroundColor: 'rgba(248, 113, 113, 0.3)' },
              },
               'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              'countdown': {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.2)', opacity: '0.5' },
              },
              'shake': {
                '10%, 90%': { transform: 'translateX(-2px)' },
                '20%, 80%': { transform: 'translateX(4px)' },
                '30%, 50%, 70%': { transform: 'translateX(-6px)' },
                '40%, 60%': { transform: 'translateX(6px)' },
              },
              'pop-in': {
                '0%': { transform: 'scale(0.5) translateY(50px)', opacity: '0' },
                '100%': { transform: 'scale(1) translateY(0)', opacity: '1' },
              },
              'pulse-red': {
                '0%, 100%': { color: '#f87171', transform: 'scale(1)' },
                '50%': { color: '#ef4444', transform: 'scale(1.1)' },
              },
              'gradient-pan': {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              'float': {
                '0%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
                '100%': { transform: 'translateY(0px)' },
              },
              'letter-fly': {
                '0%': { 
                  transform: 'translateY(0) translateX(0) scale(1)',
                  opacity: '1'
                },
                '50%': { 
                  transform: 'translateY(-200px) translateX(var(--move-x, 0px)) scale(1.1)',
                  opacity: '1'
                },
                '100%': { 
                  transform: 'translateY(-400px) translateX(var(--move-x, 0px)) scale(1)',
                  opacity: '0.8'
                },
              },
              'blink': {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.6' },
              }
            }
          }
        }
      }
    </script>

    "wouter": "https://aistudiocdn.com/wouter@^3.7.1"
  }
}
</script>
